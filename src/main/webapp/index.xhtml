<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Menu</title>
</head>
<body style="
    font-family: arial, helvetica, sans-serif;
	margin: 0;
	background-color: #FFE8D3;
	color: #0868B2;">
<ui:include src="/header.xhtml"/>
<h2 style="color: #B29882;">Menu</h2>

<ul>
    <c:forEach items="#{order.items}" var="menuItem">
        <c:if test="#{menuItem.price le 10}">
            <li>#{menuItem} - #{menuItem.description}</li>
        </c:if>
    </c:forEach>
</ul>

<h:link value="View all of our chicken dishes" outcome="searchResults" style="margin-right: 20px; text-decoration: none; color: #0868B2">
    <f:param name="searchTerm" value="chicken"/>
</h:link>
<h:outputLink value="Place an order" outcome="result" />

<ui:include src="/footer.xhtml"/>
</body>


</html>
